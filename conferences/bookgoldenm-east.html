<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Booking Form</title>
    
    <link rel="stylesheet" href="/conferences/css/style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  
  <div class="container">
    <div class="title">Booking Form</div><br>

    <div class="content" >
      <form action="/conferences/track.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span><br>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box"><br>
            <span class="details">Username</span><br>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box"><br>
            <span class="details">Email</span><br>
            <input type="email" placeholder="" required>
          </div>
          <div class="input-box"><br>
            <span class="details">Phone Number</span><br>
            <input type="number" placeholder="" required>
          </div>
          <div class="input-box"><br>
            <span class="details">Company Name</span><br>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box"><br>
            <span class="details">Number of people</span><br>
            <input type="number" placeholder="" required>
          </div>
          <div class="input-box"><br>
            <span class="details">Number of hours</span><br>
            <input type="number" placeholder="" required>
          </div>
        <div class="button"><br><br>
          <input type="submit" value="Book Now"><br>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
