<!DOCTYPE html>
<html>
<head>
    <title>Event Ticket Purchase</title>
    <style>
        /* CSS for the submit button appearance */
        .submit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #89CFF3;
            color: #fff;
            text-decoration: none;
            border: 1px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #005599;

               
                }
        
                input[type="text"],
                input[type="number"],
                select {
                    width: 100%;
                    padding: 8px;
                }
        
                
        
        
    </style>
</head>
<body>
    <h1>Event Ticket Purchase</h1>
    <form id="ticketPurchaseForm" action="ticket.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="event">Event:</label>
        <input type="text" id="event" name="event" required><br><br>

        <label for="ticketType">Ticket Type:</label>
        <select id="ticketType" name="ticketType" required>
            <option value="" disabled selected>Select a ticket type</option>
            <option value="VIP">VIP</option>
            <option value="VVIP">VVIP</option>
            <option value="Regular">Regular</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <a href="/exhibit/payment.html" class="submit-button">Buy Ticket</a>

        <!--<button type="submit">Buy Ticket</button>-->
    </form>

    <script>
        document.getElementById("ticketPurchaseForm").addEventListener("submit", function (event) {
            event.preventDefault();
            
            // Retrieve form data
            const formData = new FormData(this);
            
            // You can send the data to a server for processing, e.g., payment processing.
            // Here, we log the data to the console.
            console.log("Ticket Purchase Details:");
            for (let pair of formData.entries()) {
                console.log(pair[0] + ": " + pair[1]);
            }
        });
    </script>
    
</body>
</html>
